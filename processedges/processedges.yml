# running runbms /home/claireh/ebpf/processedges /home/claireh/ebpf/processedges/processedges.yml -p "processedges" -s 2
includes:
   - "$RUNNING_NG_PACKAGE_DATA/base/runbms.yml"

suites:
  dacapo-6e411f33:
    type: DaCapo
    release: evaluation
    path: /usr/share/benchmarks/dacapo/dacapo-evaluation-git-6e411f33.jar
    timing_iteration: 5
    timeout: 1200
    callback: "probe.DacapoChopinCallback"
    invocations: 10
    minheap: Immix
    minheap_values:
      Immix:
        avrora: 8 #manual
        batik: 462
        biojava: 195
        cassandra: 105
        eclipse: 526
        fop: 27 #manual
        graphchi: 175
        h2: 1732
        h2o: 79
        jme: 236
        jython: 58
        kafka: 259
        luindex: 27
        lusearch: 26
        pmd: 188
        spring: 143
        sunflow: 28
        tomcat: 61 #manual
        #tradebeans: .inf
        #tradesoap: .inf
        xalan: 12
        zxing: 430

benchmarks:
  dacapo-6e411f33:
    - avrora 
    - batik 
    - biojava 
    - cassandra 
    - eclipse 
    - fop 
    - graphchi 
    - h2 
    - h2o 
    - jme 
    - jython 
    - kafka 
    - luindex 
    - lusearch 
    - pmd 
    - spring 
    - sunflow 
    - tomcat 
    # - tradebeans 
    # - tradesoap 
    - xalan 
    - zxing

runtimes:
  probed:
    type: OpenJDK
    release: 11
    home: "/home/claireh/openjdk/build/processedges/jdk"

modifiers:
  probes_cp:
    type: JVMClasspath
    val: "/home/claireh/probes /home/claireh/probes.jar"
  probes:
    type: JVMArg
    val: "-Djava.library.path=/home/claireh/probes -Dprobes=RustMMTk"
  gc_threads:
    type: EnvVar
    var: MMTK_THREADS
    val: '{0}'
  bpftrace:
    type: Companion
    val: "sudo /opt/bpftrace/bpftrace-0.16.0-llvm-14 '/home/claireh/ebpf/processedges/processedges.bt'"
  no_add_rand:
    type: Wrapper
    val: "setarch x86_64 -R"
  min_nursery:
    type: EnvVar
    var: MMTK_MIN_NURSERY
    val: "{0}"
  max_nursery:
    type: EnvVar
    var: MMTK_MAX_NURSERY
    val: "{0}"
  nursery_size:
    type: ModifierSet
    val: "max_nursery-{0}|min_nursery-{0}"
  stress:
    type: EnvVar
    var: MMTK_STRESS_FACTOR
    val: "{0}"

configs:
  - "probed|ms|s|c2|mmtk_gc-Immix|tph|probes_cp|probes|gc_threads-1|bpftrace|no_add_rand"
  

